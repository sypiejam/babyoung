<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>업체 찾기/선택 팝업</title>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/layout.js"></script><!-- layout 용도로 퍼블 HTML 에만 사용 -->
<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<main class="l-wrap">
    <!-- l-header -->
    <header class="l-header" id="header"></header>
    <!-- //l-header -->

    <!-- l-gnb -->
    <nav class="l-gnb" id="navigation"></nav>
    <!-- //l-gnb -->

    <!-- l-container -->
    <div class="l-container">
        <section class="l-section">
            <!-- breadcrumb -->
            <ul class="breadcrumbs">
                <li class="breadcrumbs__item">
                    <a href="../index.html">홈</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#none">서비스 관리</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#none">서비스 정보</a>
                </li>
            </ul>
            <!-- //breadcrumb -->

            <!-- page title -->
            <div class="titlewrap titlewrap--dep1">
                <h1 class="title__dep1">서비스 정보</h1>
            </div>
            <!-- //page title -->
            
            <!-- l-contents -->
            <div class="l-contents">
                <button type="button" class="c-btn" data-roll="popup-on" data-link="largeLyPop03"><span>업체 찾기/선택 팝업</span></button>
            </div>
            <!-- //l-contents -->
            
        </section>
        <!-- //l-section -->
  
        <!-- l-footer -->
        <footer class="l-footer" id="footer"></footer>
        <!-- //l-footer -->
    </div>
    <!-- //l-container -->

    <!-- 사업자 정보 레이어팝업 -->
    <div class="popup-wrap is-active" id="largeLyPop03">
        <div class="popup-cont popup-cont--large">
            <div class="titlewrap titlewrap--dep1">
                <h3 class="title__dep1">업체선택</h3>
            </div>
            <div class="popup-body">
                <div class="con-group">
                    <div class="c-table rowtbl">
                        <table>
                            <colgroup>
                                <col width="160px">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">검색</th>
                                    <td>
                                        <div class="d-flex">
                                            <span class="selectbox">
                                                <select>
                                                    <option>업체명</option>
                                                    <option></option>
                                                </select>
                                            </span>
                                            <input type="text" class="c-input mgl10" style="width: calc(100% - 350px);" placeholder="검색어를 입력하세요">
                                            <button type="button" class="c-btn btn--search"><span>검색</span></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="con-group">
                    <div class="tblsortwrap">
                        <div class="tblsort">
                            <div class="tblsort__total">
                                <em class="tblsort__txt">Total 500</em>
                                <div class="selectbox">
                                    <select>
                                        <option>10개보기</option>
                                        <option>20개보기</option>
                                        <option>30개보기</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="tbl-ovflow">
                            <div class="c-table coltbl">
                                <table>
                                    <colgroup>
                                        <col width="6%">
                                        <col>
                                        <col>
                                        <col>
                                        <col>
                                        <col>
                                        <col>
                                        <col>
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="col">선택</th>
                                            <th scope="col">업체명</th>
                                            <th scope="col">구분</th>
                                            <th scope="col">대표이사</th>
                                            <th scope="col">사업자번호</th>
                                            <th scope="col">사업자등록상태</th>
                                            <th scope="col">통신판매업면허</th>
                                            <th scope="col">고객센터</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><button type="button" class="c-btn btn--blue"><span>선택</span></button></td>
                                            <td><a href="#none" class="a-rowline">구글</a></td>
                                            <td>국내</td>
                                            <td><a href="#none" class="a-rowline">홍길동</a></td>
                                            <td>922-78-29866</td>
                                            <td></td>
                                            <td></td>
                                            <td>02-852-8552</td>
                                        </tr>
                                        <tr>
                                            <td><button type="button" class="c-btn btn--blue"><span>선택</span></button></td>
                                            <td><a href="#none" class="a-rowline">구글</a></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="popup-close" data-roll="popup-off"><span class="blind">닫기</span></button>
        </div>
        <!-- //popup-cont -->
    </div>
    <!-- //사업자 정보 레이어팝업 -->
</main>
</body>
</html>
