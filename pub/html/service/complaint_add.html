<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>민원정보 &gt; 등록</title>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/layout.js"></script><!-- layout 용도로 퍼블 HTML 에만 사용 -->
<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<main class="l-wrap">
    <!-- l-header -->
    <header class="l-header" id="header"></header>
    <!-- //l-header -->

    <!-- l-gnb -->
    <nav class="l-gnb" id="navigation"></nav>
    <!-- //l-gnb -->

    <!-- l-container -->
    <div class="l-container">
        <section class="l-section">
            <!-- breadcrumb -->
            <ul class="breadcrumbs">
                <li class="breadcrumbs__item">
                    <a href="../index.html">홈</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#none">점검대상관리</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#none">민원정보</a>
                </li>
            </ul>
            <!-- //breadcrumb -->

            <!-- page title -->
            <div class="titlewrap titlewrap--dep1">
                <h1 class="title__dep1">민원 등록</h1>
            </div>
            <!-- //page title -->
            
            <!-- l-contents -->
            <div class="l-contents">
                <div class="con-group">
                    <div class="c-table rowtbl">
                        <table>
                            <colgroup>
                                <col width="160px">
                                <col>
                                <col width="160px">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">접수번호<i class="necessary">&#42;</i></th>
                                    <td colspan="3">
                                        <input type="text" class="c-input" value="" placeholder="접수번호를 입력하세요">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">신청일</th>
                                    <td>
                                        <div class="calendar__item">
                                            <input type="text" class="c-input calendar__input datepicker" title="신청일 입력" placeholder="yyyy.mm.dd" value="" id="">
                                        </div>
                                    </td>
                                    <th scope="row">접수일</th>
                                    <td>
                                        <div class="calendar__item">
                                            <input type="text" class="c-input calendar__input datepicker" title="접수일 입력" placeholder="yyyy.mm.dd" value="" id="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">제목<i class="necessary">&#42;</i></th>
                                    <td colspan="3">
                                        <input type="text" class="c-input" value="" placeholder="제목을 입력하세요">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">내용<i class="necessary">&#42;</i></th>
                                    <td colspan="3" class="pd0">
                                        <!-- 에디터 영역 -->
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">관련URL</th>
                                    <td colspan="3">
                                        <input type="text" class="c-input" value="" placeholder="URL을 입력하세요">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="btnwrap btnwrap--btm">
                    <button type="button" class="c-btn"><span>취소</span></button>
                    <button type="button" class="c-btn btn--black"><span>등록</span></button>
                </div>
            </div>
            <!-- //l-contents -->
            
        </section>
        <!-- //l-section -->
  
        <!-- l-footer -->
        <footer class="l-footer" id="footer"></footer>
        <!-- //l-footer -->
    </div>
    <!-- //l-container -->


</main>
</body>
</html>
