<body>
<main class="l-wrap">

    <!-- l-container -->
    <div class="l-container">
        <section class="l-section">
            <!-- breadcrumb -->
            <ul class="breadcrumbs">

                <li class="breadcrumbs__item">

            <!-- l-contents -->
            <div class="l-contents">
                <div class="btnwrap">
                    <button type="button" class="btn" data-roll="popup-on" data-link="noticeEditLyPop">민원 수정 팝업</button>
                </div>
            </div>
            <!-- //l-contents -->
            
        </section>
        <!-- //l-section -->
  
        <!-- l-footer -->
        <footer class="l-footer" id="footer"></footer>
        <!-- //l-footer -->
    </div>
    <!-- //l-container -->

    <!-- 민원정보 수정 레이어팝업 -->
    <div class="popup-wrap is-active" id="noticeEditLyPop">
        <div class="popup-cont popup-cont--large">
            <div class="popup-body">
                <div class="con-group">
                    <div class="titlewrap titlewrap--dep1">
                        <h3 class="title__dep1">민원 수정</h3>
                    </div>
                    <div class="c-table rowtbl">
                        <table>
                            <colgroup>
                                <col width="160px">
                                <col>
                                <col width="160px">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">접수번호<i class="necessary">&#42;</i></th>
                                    <td colspan="3">
                                        <input type="text" class="c-input" value="밍눠-12231" placeholder="접수번호를 입력하세요">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">신청일</th>
                                    <td>
                                        <div class="calendar__item">
                                            <input type="text" class="c-input calendar__input datepicker" title="신청일 입력" placeholder="yyyy.mm.dd" value="2022.05.29" id="">
                                        </div>
                                    </td>
                                    <th scope="row">접수일</th>
                                    <td>
                                        <div class="calendar__item">
                                            <input type="text" class="c-input calendar__input datepicker" title="접수일 입력" placeholder="yyyy.mm.dd" value="2022.06.01" id="">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">제목<i class="necessary">&#42;</i></th>
                                    <td colspan="3">
                                        <input type="text" class="c-input" placeholder="제목을 입력하세요" value="막아줘요">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">내용<i class="necessary">&#42;</i></th>
                                    <td colspan="3" class="pd0">
                                        <!-- 에디터 영역 -->
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">관련URL</th>
                                    <td colspan="3">
                                        <input type="text" class="c-input" value="https://porn.com" placeholder="URL을 입력하세요">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="popup-foot">
                <button type="button" class="c-btn btn--black"><span>저장</span></button>
                <button type="button" class="c-btn" data-roll="popup-off"><span>취소</span></button>
            </div>
            <button type="button" class="popup-close" data-roll="popup-off"><span class="blind">닫기</span></button>
        </div>
        <!-- //popup-cont -->
    </div>
