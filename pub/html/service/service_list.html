<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>서비스 정보 &gt; 목록</title>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/layout.js"></script><!-- layout 용도로 퍼블 HTML 에만 사용 -->
<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<main class="l-wrap">
    <!-- l-header -->
    <header class="l-header" id="header"></header>
    <!-- //l-header -->

    <!-- l-gnb -->
    <nav class="l-gnb" id="navigation"></nav>
    <!-- //l-gnb -->

    <!-- l-container -->
    <div class="l-container">
        <section class="l-section">
            <!-- breadcrumb -->
            <ul class="breadcrumbs">
                <li class="breadcrumbs__item">
                    <a href="../index.html">홈</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#none">점검대상관리</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#none">서비스 정보</a>
                </li>
            </ul>
            <!-- //breadcrumb -->

            <!-- page title -->
            <div class="titlewrap titlewrap--dep1">
                <h1 class="title__dep1">서비스 정보</h1>
            </div>
            <!-- //page title -->
            
            <!-- l-contents -->
            <div class="l-contents">
                <div class="sch-group">
                    <div class="c-table rowtbl">
                        <table>
                            <colgroup>
                                <col width="160px">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">검색</th>
                                    <td>
                                        <div class="d-flex">
                                            <span class="selectbox">
                                                <select>
                                                    <option>URL</option>
                                                    <option>서비스명</option>
                                                    <option>제공업체명</option>
                                                    <option>검색태그</option>
                                                    <option>고시호수</option>
                                                </select>
                                            </span>
                                            <input type="text" class="c-input mgl10" placeholder="검색어를 입력하세요">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">점검구분</th>
                                    <td>
                                        <ul class="c-chklist">
                                            <li>
                                                <span class="c-check">
                                                    <input type="checkbox" class="c-check__input" id="check0101">
                                                    <label for="check0101" class="c-check__label">서비스 점검 대상</label>
                                                </span>
                                            </li>
                                            <li>
                                                <span class="c-check">
                                                    <input type="checkbox" class="c-check__input" id="check0102">
                                                    <label for="check0102" class="c-check__label">컨텐츠 점검 대상</label>
                                                </span>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="btnwrap tc">
                        <button type="button" class="c-btn btn--black"><span>검색</span></button>
                    </div>
                </div>
                <!-- //sch-group -->

                <div class="con-group">
                    <div class="titlewrap titlewrap--dep2">
                        <h3 class="title__dep2">서비스 목록</h3>
                    </div>
                    <div class="tblsortwrap">
                        <div class="tblsort">
                            <div class="tblsort__total">
                                <em class="tblsort__txt">Total 500</em>
                                <div class="selectbox">
                                    <select>
                                        <option>10개보기</option>
                                        <option>20개보기</option>
                                        <option>30개보기</option>
                                    </select>
                                </div>
                            </div>
                            <div class="btnwrap">
                                <button type="button" class="c-btn"><span>서비스 등록</span></button>
                            </div>
                        </div>
                    
                        <div class="tbl-ovflow">
                            <div class="c-table coltbl" style="width: 100%;">
                                <table>
                                    <colgroup>
                                        <col width="50px">
                                        <col>
                                        <col>
                                        <col>
                                        <col>
                                        <col>
                                        <col>
                                    <thead>
                                        <tr>
                                            <th scope="col">No.</th>
                                            <th scope="col">서비스명</th>
                                            <th scope="col">제공업체</th>
                                            <th scope="col">대표 URL</th>
                                            <th scope="col">서비스점검</th>
                                            <th scope="col">컨텐츠점검</th>
                                            <th scope="col">운영상태</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>100</td>
                                            <td><a href="#none" class="a-rowline">유투브</a></td>
                                            <td><a href="#none" class="a-rowline">구글</a></td>
                                            <td><a href="#none" class="a-rowline" target="_blank">www.youtube.com</a></td>
                                            <td>점검대상</td>
                                            <td>점검대상</td>
                                            <td>운영</td>
                                        </tr>
                                        <tr>
                                            <td>99</td>
                                            <td><a href="#none" class="a-rowline">유투브</a></td>
                                            <td><a href="#none" class="a-rowline">구글</a></td>
                                            <td><a href="#none" class="a-rowline" target="_blank">www.youtube.com</a></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td>98</td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- paginate -->
                        <div class="paginate">
                            <button type="button" class="btn-paginate__first">
                                <span class="blind">처음 페이지</span>
                            </button>
                            <button type="button" class="btn-paginate__prev">
                                <span class="blind">이전 페이지</span>
                            </button>
                            <p class="paging"><span class="paging__active">1</span> / 10</p>
                            <button type="button" class="btn-paginate__next">
                                <span class="blind">다음 페이지</span>
                            </button>
                            <button type="button" class="btn-paginate__last">
                                <span class="blind">끝 페이지</span>
                            </button>
                            <div class="page">
                                <input type="text" class="c-input" value="1"> / 10
                            </div>
                        </div>
                        <!-- //paginate -->
                    </div>
                    <!-- //tblsortwrap -->
                </div>
            </div>
            <!-- //l-contents -->
            
        </section>
        <!-- //l-section -->
  
        <!-- l-footer -->
        <footer class="l-footer" id="footer"></footer>
        <!-- //l-footer -->
    </div>
    <!-- //l-container -->
</main>
</body>
</html>
