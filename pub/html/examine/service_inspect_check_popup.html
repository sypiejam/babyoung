<!DOCTYPE html>
<html lang="ko">
<head>

<body>
<main class="l-wrap">
    <!-- l-header -->

    <!-- l-gnb -->
    <nav class="l-gnb" id="navigation"></nav>

    <!-- l-container -->
    <div class="l-container">

            <!-- breadcrumb -->

            <div class="titlewrap titlewrap--dep1">

            <div class="l-contents">

        </section>

    <!-- //l-container -->

    <!-- 공문양식 선택 레이어팝업 -->
    <div class="popup-wrap is-active" id="LyPopup03">
        <div class="popup-cont">
            <div class="titlewrap titlewrap--dep1">
                <h3 class="title__dep1">공문양식 선택</h3>
            </div>
            <div class="popup-body">
                <div class="con-group">
                    <div class="tbl-ovflow">
                        <div class="c-table coltbl">
                            <table>
                                <colgroup>
                                    <col width="8%">
                                    <col>
                                    <col>
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col">선택</th>
                                        <th scope="col">보고서명</th>
                                        <th scope="col">템플릿파일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><button type="button" class="c-btn btn--blue"><span>선택</span></button></td>
                                        <td>마이행보고서</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td><button type="button" class="c-btn btn--blue"><span>선택</span></button></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="popup-close" data-roll="popup-off"><span class="blind">닫기</span></button>
        </div>
        <!-- //popup-cont -->
    </div>
    <!-- //공문양식 선택 레이어팝업 -->
</main>
