<!DOCTYPE html>
<html lang="ko">
<head>

<script src="../../static/js/layout.js"></script><!-- layout 용도로 퍼블 HTML 에만 사용 -->
<link rel="stylesheet" type="text/css" href="../../static/css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="../../static/css/style.css">
</head>
<body>
<main class="l-wrap">
    <!-- l-header -->
    <header class="l-header" id="header"></header>
    <!-- //l-header -->

    <!-- l-gnb -->
    <nav class="l-gnb" id="navigation"></nav>
    <!-- //l-gnb -->

    <!-- l-container -->
    <div class="l-container">
        <section class="l-section">
            <!-- breadcrumb -->
            <ul class="breadcrumbs">
                <li class="breadcrumbs__item">
                    <a href="../index.html">홈</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#none">점검수행</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#none">컨텐츠점검</a>
                </li>
            </ul>
            <!-- //breadcrumb -->

            <!-- page title -->
            <div class="titlewrap titlewrap--dep1">
                <h1 class="title__dep1">컨텐츠 점검</h1>
            </div>
            <!-- //page title -->
            
            <!-- l-contents -->
            <div class="l-contents">
                <div class="con-group">
                    <div class="c-table rowtbl">
                        <table>
                            <colgroup>
                                <col width="160px">
                                <col>
                                <col width="160px">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">점검차수</th>
                                    <td>
                                        <span class="selectbox w100">
                                            <select>
                                                <option>유투브(성매매)</option>
                                                <option></option>
                                                <option></option>
                                            </select>
                                        </span>
                                    </td>
                                    <th scope="row">점검구분</th>
                                    <td>
                                        <div class="d-flex">
                                            <span class="selectbox">
                                                <select>
                                                    <option>법이행점검</option>

                                                </select>
                                            </span>
                                            <span class="selectbox">
                                                <select>
                                                    <option>지정고시</option>
                                                    <option></option>
                                                    <option></option>
                                                </select>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="con-group">
                    <div class="titlewrap titlewrap--dep2">
                        <h2 class="title__dep2">점검진행한 목록</h2>
                    </div>
                    <div class="c-table rowtbl">
                        <table>
                            <colgroup>
                                <col width="160px">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">URL 중복검사</th>
                                    <td>
                                        <div class="d-flex">
                                            <input type="text" id="" class="c-input" style="max-width: 790px;" value="" placeholder="점검하려는 URL 입력하세요">
                                            <button type="button" class="c-btn"><span>중복체크</span></button>
                                            <button type="button" class="c-btn"><span>점검시작</span></button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">게시자 중복검사</th>
                                    <td>
                                        <div class="d-flex">
                                            <label for="a0101" style="width: 100px;">게시자명</label>
                                            <input type="text" id="a0101" class="c-input mgr30" style="width: 280px;" value="" placeholder="게시자명을 입력하세요">
                                            <label for="a0102" style="width: 100px;">프로필</label>
                                            <input type="text" id="a0102" class="c-input" style="width: 280px;" value="" placeholder="게시자명을 입력하세요">
                                            <button type="button" class="c-btn"><span>중복체크</span></button>
                                            <button type="button" class="c-btn"><span>점검시작</span></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="btnwrap tc">
                        <button type="button" class="c-btn btn--black"><span>검색</span></button>
                    </div>
                </div>
                <!-- //con-group-->

                <div class="con-group">
                    <div class="titlewrap titlewrap--dep2">
                        <h2 class="title__dep2">점검진행한 목록</h2>
                    </div>
                    <div class="tblsortwrap">
                        <div class="tblsort">
                            <div class="tblsort__total">
                                <em class="tblsort__txt">Total 500</em>
                                <div class="selectbox">
                                    <select>
                                        <option>10개보기</option>
                                        <option>20개보기</option>
                                        <option>30개보기</option>
                                    </select>
                                </div>
                            </div>
                            <span class="selectbox" style="width: 230px;">
                                <select>
                                    <option>점검상태(전체)</option>
                                    <option></option>
                                </select>
                            </span>
                        </div>
                    
                        <div class="tbl-ovflow">
                            <div class="c-table coltbl" style="width: 100%;">
                                <table>
                                    <colgroup>
                                        <col width="50px">
                                        <col>
                                        <col>
                                        <col>
                                        <col>
                                        <col>
                                        <col>
                                        <col>
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="col">No.</th>
                                            <th scope="col">점검번호</th>
                                            <th scope="col">URL</th>
                                            <th scope="col">서비스명</th>
                                            <th scope="col">점검구분</th>
                                            <th scope="col">점검일시</th>
                                            <th scope="col">점검상태</th>
                                            <th scope="col">점검한 플랫폼</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>99</td>
                                            <td><a href="#none" class="a-rowline">CONT-2022102</a></td>
                                            <td>www.youtube.com</td>
                                            <td><a href="#none" class="a-rowline">유투브</a></td>
                                            <td>청소년유해매체물 &gt; 성인화산채팅</td>
                                            <td>08/22 13:24</td>
                                            <td>임시저장</td>
                                            <td>구글플레이스토어</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- paginate -->
                        <div class="paginate">
                            <button type="button" class="btn-paginate__first">
                                <span class="blind">처음 페이지</span>
                            </button>
                            <button type="button" class="btn-paginate__prev">
                                <span class="blind">이전 페이지</span>
                            </button>
                            <p class="paging"><span class="paging__active">1</span> / 10</p>
                            <button type="button" class="btn-paginate__next">
                                <span class="blind">다음 페이지</span>
                            </button>
                            <button type="button" class="btn-paginate__last">
                                <span class="blind">끝 페이지</span>
                            </button>
                            <div class="page">
                                <input type="text" class="c-input" value="1"> / 10
                            </div>
                        </div>
                        <!-- //paginate -->
                    </div>
                    <!-- //tblsortwrap -->
                </div>
            </div>
            <!-- //l-contents -->
            
        </section>
        <!-- //l-section -->
  
        <!-- l-footer -->
        <footer class="l-footer" id="footer"></footer>
        <!-- //l-footer -->
    </div>
    <!-- //l-container -->
