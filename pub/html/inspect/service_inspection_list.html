<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>서비스점검 &gt; 목록</title>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/ui.js"></script>
<script src="/static/js/layout.js"></script><!-- layout 용도로 퍼블 HTML 에만 사용 -->
<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<main class="l-wrap">
    <!-- l-header -->
    <header class="l-header" id="header"></header>
    <!-- //l-header -->

    <!-- l-gnb -->
    <nav class="l-gnb" id="navigation"></nav>
    <!-- //l-gnb -->

    <!-- l-container -->
    <div class="l-container">
        <section class="l-section">
            <!-- breadcrumb -->
            <ul class="breadcrumbs">
                <li class="breadcrumbs__item">
                    <a href="../index.html">홈</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#none">점검수행</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#none">서비스점검</a>
                </li>
            </ul>
            <!-- //breadcrumb -->

            <!-- page title -->
            <div class="titlewrap titlewrap--dep1">
                <h1 class="title__dep1">서비스 점검</h1>
            </div>
            <!-- //page title -->
            
            <!-- l-contents -->
            <div class="l-contents">
                <div class="sch-group">
                    <div class="c-table rowtbl">
                        <table>
                            <colgroup>
                                <col width="160px">
                                <col>
                                <col width="160px">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">점검차수</th>
                                    <td>
                                        <span class="selectbox">
                                            <select>
                                                <option>서비스-2022-17</option>
                                                <option></option>
                                            </select>
                                        </span>
                                    </td>
                                    <th scope="row">점검상태</th>
                                    <td>
                                        <span class="selectbox">
                                            <select>
                                                <option>전체</option>
                                                <option>미점검</option>
                                                <option>임시저장</option>
                                                <option>점검완료</option>
                                                <option>검토중</option>
                                                <option>검토완료</option>
                                                <option>재점검</option>
                                            </select>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">점검일</th>
                                    <td colspan="3">
                                        <div class="d-flex">
                                            <ul class="c-chklist">
                                                <li>
                                                    <span class="c-radio">
                                                        <input type="radio" name="ROb" class="c-radio__input" id="rd_b1" checked>
                                                        <label for="rd_b1" class="c-radio__label">전체</label>
                                                    </span>
                                                </li>
                                                <li>
                                                    <span class="c-radio">
                                                        <input type="radio" name="ROb" class="c-radio__input" id="rd_b2">
                                                        <label for="rd_b2" class="c-radio__label">기간설정</label>
                                                    </span>
                                                </li>
                                            </ul>
                                            <div class="calendar">
                                                <div class="calendar__item calendar__item--st">
                                                    <input type="text" class="c-input calendar__input datepicker" title="시작일 입력" placeholder="yyyy.mm.dd" value="" id="">
                                                </div>
                                                <div class="calendar__item calendar__item--en">
                                                    <input type="text" class="c-input calendar__input datepicker" title="종료일 입력" placeholder="yyyy.mm.dd" value="" id="">
                                                </div>
                                            </div>
                                            <ul class="datepick">
                                                <li class="datepick__item">
                                                    <input type="radio" id="datep11" class="datepick__input" name="datepick" checked>
                                                    <label for="datep11" class="datepick__label">오늘</label>
                                                </li>
                                                <li class="datepick__item">
                                                    <input type="radio" id="datep12" class="datepick__input" name="datepick">
                                                    <label for="datep12" class="datepick__label">일주일</label>
                                                </li>
                                                    <li class="datepick__item">
                                                    <input type="radio" id="datep13" class="datepick__input" name="datepick">
                                                    <label for="datep13" class="datepick__label">한달</label>
                                                </li>
                                                    <li class="datepick__item">
                                                    <input type="radio" id="datep14" class="datepick__input" name="datepick">
                                                    <label for="datep14" class="datepick__label">6개월</label>
                                                </li>
                                                    <li class="datepick__item">
                                                    <input type="radio" id="datep15" class="datepick__input" name="datepick">
                                                    <label for="datep15" class="datepick__label">1년</label>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">검색</th>
                                    <td colspan="3">
                                        <div class="d-flex">
                                            <span class="selectbox">
                                                <select>
                                                    <option>URL</option>
                                                    <option>서비스명</option>
                                                    <option>제공업체명</option>
                                                    <option>검색태그</option>
                                                    <option>고시호수</option>
                                                    <option>점검자</option>
                                                    <option>점검번호</option>
                                                </select>
                                            </span>
                                            <input type="text" class="c-input mgl10" placeholder="검색어를 입력하세요">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="btnwrap tc">
                        <button type="button" class="c-btn btn--black"><span>검색</span></button>
                    </div>
                </div>
                <!-- //sch-group -->

                <div class="con-group">
                    <div class="tblsortwrap">
                        <div class="tblsort">
                            <div class="tblsort__total">
                                <em class="tblsort__txt">Total 500</em>
                                <div class="selectbox">
                                    <select>
                                        <option>10개보기</option>
                                        <option>20개보기</option>
                                        <option>30개보기</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                        <div class="tbl-ovflow">
                            <div class="c-table coltbl" style="width: 100%;">
                                <table>
                                    <colgroup>
                                        <col width="90px">
                                        <col>
                                        <col>
                                        <col>
                                        <col width="200px">
                                        <col width="200px">
                                        <col>
                                        <col>
                                        <col>
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="col">점검</th>
                                            <th scope="col">점검명</th>
                                            <th scope="col">점검ID</th>
                                            <th scope="col">점검구분</th>
                                            <th scope="col">제공업체</th>
                                            <th scope="col">점검URL</th>
                                            <th scope="col">서비스명</th>
                                            <th scope="col">제공업체</th>
                                            <th scope="col">점검상태</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <button type="button" class="c-btn"><span>점검</span></button>
                                            </td>
                                            <td><a href="#none" class="a-rowline">다같이채얍 지정고시점검</a></td>
                                            <td><a href="#none" class="a-rowline">SVC-202011</a></td>
                                            <td>청유물관리 &gt; 성기구</td>
                                            <td><a href="#none" class="a-rowline">구글</a></td>
                                            <td><a href="#none" class="a-rowline">www.youtube.com</a></td>
                                            <td>유투브</td>
                                            <td>구글</td>
                                            <td>미점검</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- paginate -->
                        <div class="paginate">
                            <button type="button" class="btn-paginate__first">
                                <span class="blind">처음 페이지</span>
                            </button>
                            <button type="button" class="btn-paginate__prev">
                                <span class="blind">이전 페이지</span>
                            </button>
                            <p class="paging"><span class="paging__active">1</span> / 10</p>
                            <button type="button" class="btn-paginate__next">
                                <span class="blind">다음 페이지</span>
                            </button>
                            <button type="button" class="btn-paginate__last">
                                <span class="blind">끝 페이지</span>
                            </button>
                            <div class="page">
                                <input type="text" class="c-input" value="1"> / 10
                            </div>
                        </div>
                        <!-- //paginate -->
                    </div>
                    <!-- //tblsortwrap -->
                </div>
            </div>
            <!-- //l-contents -->
            
        </section>
        <!-- //l-section -->
  
        <!-- l-footer -->
        <footer class="l-footer" id="footer"></footer>
        <!-- //l-footer -->
    </div>
    <!-- //l-container -->
</main>
</body>
</html>
