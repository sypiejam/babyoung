<!DOCTYPE html>
<html lang="ko">
<head>

<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<main class="l-wrap">

                                    </tr>

                                        <td>2</td>

                                    </tr>
                                    <tr>
                                        <td>11</td>
                                        <td class="tl"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup-foot">
                <button type="button" class="c-btn" data-roll="popup-off"><span>닫기</span></button>
            </div>
            <button type="button" class="popup-close" data-roll="popup-off"><span class="blind">닫기</span></button>
        </div>
        <!-- //popup-cont -->
    </div>
    <!-- //popup-wrap -->
    <!-- //중간사이즈 레이어팝업 -->
